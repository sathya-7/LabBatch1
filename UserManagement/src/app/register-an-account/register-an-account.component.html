<div class="sub">
    <main>
        <form [formGroup]="registoration" (ngSubmit)="sendData()">
            <h1 style="text-align: center;">Register an Account</h1><br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="userName"
                        [class.is-invalid]="userName?.invalid && userName?.touched">
                    <!-- <span [class.d-none]="userName?.valid || userName?.untouched" class="text-danger">Username is required</span> -->
                    <div *ngIf="userName?.invalid && userName?.touched">
                        <span class="text-danger" *ngIf="userName?.errors?.required">Username is required</span>
                        <span class="text-danger" *ngIf="username">Username must be at least 3 to 15 characters
                            only</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input [class.is-invalid]="email?.invalid && email?.touched" type="email" class="form-control"
                        formControlName="email">
                    <div *ngIf="email?.invalid && email?.touched">
                        <span class="text-danger" *ngIf="email?.errors?.required">Email is required</span>
                        <span class="text-danger" *ngIf="email?.errors?.pattern">Email must be in required format</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input [class.is-invalid]="password?.invalid && password?.touched" type="password"
                        class="form-control" formControlName="password">
                    <div *ngIf="password?.invalid && password?.touched">
                        <span *ngIf="password?.errors?.pattern">At least 8 characters in length with numbers and special
                            characters</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                    <input [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched" type="password"
                        class="form-control" formControlName="confirmPassword">
                    <span *ngIf="registoration?.errors?.mismatch" class="text-danger">Password do not match</span>
                </div>
            </div>
            <button type="submit" [disabled]="!registoration.valid" class="btn btn-primary ml">Register</button>
        </form>
    </main>
</div>
